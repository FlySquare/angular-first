<div class="app-todo">
  <div class="row">
    <div class="col-12 row inputGroup">
      <div class="col-md-7 form-group">
        <input type="text" style="margin-bottom: 10px;" class="form-control" aria-describedby="emailHelp"
               (keydown.enter)="addTodo(newTodo.value); newTodo.value = '';" #newTodo placeholder="Enter New ToDo">
      </div>
      <div class="col-md-3 form-group">
        <button style="width: 100%" id="saveNewTodo" type="submit" class="btn btn-success"
                (click)="addTodo(newTodo.value); newTodo.value = '';">Save
        </button>
      </div>
      <div class="col-lg-2 form-group">
        <div class="form-check">
          <input class="form-check-input" [(ngModel)]="showAll" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Show All
          </label>
        </div>
      </div>
    </div>
    <hr style="width: 75%;margin: auto; margin-top: 4%;">
    <div class="col-12 todosGroup">
      <div class="list-group">
        <div *ngFor="let todo of (getItems() | keyvalue)" [ngClass]="getObject(todo.value).action == false ? 'list-group-item-danger' : 'list-group-item-success'" class="list-group-item list-group-item-action ">
          #{{todo.key}} - {{getObject(todo.value).desc}}
          <span *ngIf="getObject(todo.value).action == false"><a (click)="doneItem(todo.key)" href="javascript:void(0);">Done</a></span>
          <span *ngIf="getObject(todo.value).action == true"><a (click)="deleteItem(todo.key)" href="javascript:void(0);">Delete</a></span>
        </div>
      </div>
    </div>
  </div>
</div>
